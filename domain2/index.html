<!DOCTYPE html>
<html>
<head>
	<title>Domain 2</title>
</head>
<body>
	<script type="text/javascript">
		document.domain = 'localhost';
		window.addEventListener('message', function(event) {
			var item = window.localStorage.getItem(event.data);
			event.source.postMessage(event.data + ' is ' + item, event.origin);
		});
	</script>
</body>
</html>
